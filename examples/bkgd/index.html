<!DOCTYPE html>
<div id="app">

	<visual
		image='/resources/image.png'
		background='cover'
		aspect='3:1'
		class='test-image-cover'>
	</visual>

	<visual
		image='/resources/image.png'
		background='contain'
		aspect='3:1'
		class='test-image-contain'
		style='background: blue;'>
	</visual>

	<visual
		video='/resources/video.mp4'
		background='cover'
		aspect='2:1'
		class='test-letter-video-cover'
		:loop='true'
		:autoplay='true'>
	</visual>

	<visual
		video='/resources/video.mp4'
		background='contain'
		aspect='2:1'
		class='test-letter-video-contain'
		:loop='true'
		:autoplay='true'
		style='background: green;'>
	</visual>

	<visual
		video='/resources/video.mp4'
		background='cover'
		:aspect='4/1'
		class='test-pillar-video-cover'
		:loop='true'
		:autoplay='true'>
	</visual>

	<visual
		video='/resources/video.mp4'
		background='contain'
		:aspect='4/1'
		class='test-pillar-video-contain'
		:loop='true'
		:autoplay='true'
		style='background: purple;'>
	</visual>

	<visual
		video='/resources/video.mp4'
		background='contain'
		width='100px'
		height='100px'
		class='test-fixed-size'
		:loop='true'
		:autoplay='true'>
	</visual>


</div>
<script src="/_build/app.js"></script>
<link rel="stylesheet" href="/app.css">
